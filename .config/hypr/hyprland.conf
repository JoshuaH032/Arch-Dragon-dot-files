monitor = eDP-1,preferred,auto,1.066667

# --- Env ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = XCURSOR_THEME,BreezeX-RosePineDawn-Linux
env = XCURSOR_SIZE,24

# --- Input ---
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
}

# --- Look & feel ---
general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border   = rgb(ff8c42) rgb(ffd166) 45deg
  col.inactive_border = rgb(4a3326)
}

decoration {
  rounding = 10
  active_opacity = 0.96
  inactive_opacity = 0.92
  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
  }
}

layerrule = blur, waybar
layerrule = blur, wofi

# --- Autostart ---
exec-once = /usr/lib/lxqt-policykit/lxqt-policykit-agent
exec-once = swww-daemon
exec-once = swww img /home/joshuah/Pictures/Wallpapers/fall-wallpaper.png --transition-type grow --transition-fps 60 --transition-duration 2
exec-once = waybar
exec-once = dunst
exec-once = sh -c 'sleep 2; pgrep -x nm-applet >/dev/null || nm-applet --indicator'
exec-once = sh -c 'sleep 2; pgrep -x blueman-applet >/dev/null || blueman-applet'

# --- Keybinds ---
bind = SUPER, Return, exec, kitty
bind = SUPER, SPACE, exec, wofi --show drun
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen

# Focus movement
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Window movement
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, L, movewindow, r

# Misc
bind = SUPER_SHIFT, C, exec, hyprctl reload
bind = SUPER, S, exec, grim -g "$(slurp)" - | wl-copy

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- Workspaces ---
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Cycle workspaces (safe +1 / -1 style)
bind = SUPER, TAB, workspace, +1
bind = SUPER_SHIFT, TAB, workspace, -1

# Move + follow
bind = SUPER CTRL, 1, movetoworkspace, 1, follow
bind = SUPER CTRL, 2, movetoworkspace, 2, follow
bind = SUPER CTRL, 3, movetoworkspace, 3, follow
bind = SUPER CTRL, 4, movetoworkspace, 4, follow
