# ── Kitty: Autumn Grove (clean, ASCII-only) ──

# Fonts
font_family      CaskaydiaCove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Cursor
cursor_shape              beam
cursor_beam_thickness     1.2
cursor_underline_thickness 2.0
cursor_blink_interval     0

# Window chrome
window_padding_width 10
background_opacity  0.93
dynamic_background_opacity yes
hide_window_decorations yes
enable_audio_bell no
tab_bar_style powerline
tab_bar_edge   top
tab_bar_min_tabs 1

# Copy/Paste
clipboard_control write-clipboard write-primary

# Colors (Autumn Grove) — comments kept on separate lines
foreground #ebe6e1
background #1e1a17

# selection: vivid readable red
selection_background #eb6f92
selection_foreground #1e1a17

# cursor color (slightly warmer off-white for visibility)
cursor        #f6eee7

# normal 0..7
color0  #2b1c13
color1  #b4637a
color2  #56949f
color3  #e9a93d
color4  #286983
color5  #907aa9
color6  #56949f
color7  #f5e9e4

# bright 8..15
color8   #8b7353
color9   #eb6f92
color10  #9ccfd8
color11  #ffc177
color12  #3e8fb0
color13  #c4a7e7
color14  #9ccfd8
color15  #faf4ed

# URL + bell
url_color     #ff8c42
bell_border_color #ff8c42

# Kitty theme include (optional; comment out if you keep just this file)
# include ~/.config/kitty/colors/autumn_grove.conf
